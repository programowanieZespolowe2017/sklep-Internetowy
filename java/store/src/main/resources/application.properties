server.port=80
spring.messages.basename=messages
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./storeDB
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.path=/con
spring.h2.console.settings.web-allow-others=true
security.basic.enabled=false
server.session.persistent=false
server.session.timeout=999999
management.context-path=/mg
management.security.enabled=true
spring.http.multipart.max-file-size=2048MB
spring.http.multipart.max-request-size=2048MB
spring.session.store-type=hash_map
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/, file:products/



