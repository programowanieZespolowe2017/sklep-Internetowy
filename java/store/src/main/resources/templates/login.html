<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header"></head>
<link href="/css/dashboard.css" rel="stylesheet"></link>
<body>
<div th:with="nav=${'products'}" th:include="fragments/navbar" style="overflow-y:hidden"></div>

<div class="jumbotron">
    <div class="container">
        <div class="welcome-message">
            <h1 class="display-3">Please sign in</h1>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Wrong username/password.
        </div>
        <form class="form-signin" th:action="@{/login}"  method="post">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username"></input>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                   name="password"></input>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" name="remember-me"> Remember me</input>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
