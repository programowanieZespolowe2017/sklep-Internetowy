<!--suppress ThymeleafVariablesResolveInspection -->
<div xmlns:th="http://www.thymeleaf.org" class="text-center"
     style="border: #cccccc solid 1px;border-radius: 5px;padding:4px;margin: 2px;flex: 1">
    <img th:src="@{'/img/products/'+${product.img}}"></img>
    <h6 th:text="${product.name}"></h6>
    <h3 th:inline="text">$[[${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}]]</h3>
    <form class="form-inline">
        <input type="text" class="form-control col-xs-1" th:id="${'qty'+product.id}" value="1"></input>
        <button type="submit" class="btn btn-primary" th:id="${product.id}">Add to cart</button>
    </form>


</div>
